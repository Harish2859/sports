<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Course Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .wavy-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .path-line {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 20, 10;
            animation: pathGlow 3s ease-in-out infinite alternate;
        }

        .path-glow {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 20;
            stroke-linecap: round;
        }

        @keyframes pathGlow {
            0% { stroke-opacity: 0.3; }
            100% { stroke-opacity: 0.7; }
        }



        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: drift 20s linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1:after {
            width: 60px;
            height: 20px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 60%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2:after {
            width: 50px;
            height: 15px;
            top: -5px;
            right: 15px;
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain1 {
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid rgba(139, 69, 19, 0.3);
            left: 10%;
        }

        .mountain2 {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid rgba(160, 82, 45, 0.3);
            right: 20%;
        }

        .mountain3 {
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 180px solid rgba(139, 69, 19, 0.2);
            right: 40%;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Animated clouds -->
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>

        <!-- Twinkling stars -->
        <div class="stars">
            <div class="star" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
            <div class="star" style="top: 25%; left: 80%; animation-delay: 1s;"></div>
            <div class="star" style="top: 40%; left: 20%; animation-delay: 2s;"></div>
            <div class="star" style="top: 60%; left: 70%; animation-delay: 0.5s;"></div>
            <div class="star" style="top: 80%; left: 30%; animation-delay: 1.5s;"></div>
            <div class="star" style="top: 10%; left: 60%; animation-delay: 2.5s;"></div>
        </div>

        <!-- Mountain silhouettes -->
        <div class="mountains">
            <div class="mountain mountain1"></div>
            <div class="mountain mountain2"></div>
            <div class="mountain mountain3"></div>
        </div>

        <!-- Wavy path SVG -->
        <svg class="wavy-path" viewBox="0 0 400 600" preserveAspectRatio="none">
            <!-- Glow effect -->
            <path class="path-glow" d="M80 80 Q200 120 320 160 Q200 200 80 240 Q200 280 320 320 Q200 360 80 400 Q200 440 320 480"/>
            
            <!-- Main path -->
            <path class="path-line" d="M80 80 Q200 120 320 160 Q200 200 80 240 Q200 280 320 320 Q200 360 80 400 Q200 440 320 480"/>
        </svg>
    </div>

    <script>
        // Add more dynamic stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Add interactive glow effect
        document.addEventListener('mousemove', (e) => {
            const pathLine = document.querySelector('.path-line');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            pathLine.style.filter = `drop-shadow(${mouseX * 10}px ${mouseY * 10}px 20px rgba(255, 255, 255, 0.3))`;
        });

        // Add click interactions to nodes
        // Removed since nodes are no longer present
    </script>
</body>
</html>
